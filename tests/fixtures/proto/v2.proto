syntax = "proto2";

package simple_package.v1;

message SimpleMessage {
  required string id = 1;
}

service SimpleService {
  rpc SimpleUnaryRequest(SimpleMessage) returns (SimpleMessage);

  rpc SimpleClientStreamingRequest(stream SimpleMessage)
    returns (SimpleMessage);

  rpc SimpleServerStreamingRequest(SimpleMessage)
    returns (stream SimpleMessage);

  rpc SimpleBidirectionalStreamingRequest(stream SimpleMessage)
    returns (stream SimpleMessage);
}
